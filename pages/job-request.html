<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Job Request Form</title>
  <link
    rel="shortcut icon"
    href="../images/favicon.png"
    type="image/x-icon"
  >
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <main class="job-request">
    <div class="job-request__wrapper">
      <div class="job-request__container">
        <div class="job-request__controls">
          <div></div>

          <h1 class="title">Job Request Form</h1>

          <a href="javascript:history.back()">
            <img
              src="../images/close.webp"
              alt="close"
              class="job-request__icon"
            >
          </a>
        </div>

        <p class="job-request__text">
          Kindly fill the form below and our representative will get in touch with you.
        </p>

        <form class="form job-request__form">
          <div class="form__row">
            <input
              type="text"
              name="organization-name"
              id="organization-name"
              placeholder="Organization Name"
              class="form__field"
            >
          </div>

          <div class="form__row">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              class="form__field"
            >

            <input
              type="tel"
              name="phone"
              id="phone"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              placeholder="Telephone Number"
              class="form__field"
            >
          </div>

          <div class="form__row">
            <select
              name="select-pilot"
              id="select-pilot"
              class="form__field"
            >
              <option value="default" disabled selected>Select Pilot</option>
              <option value="Pilot-1">Pilot 1</option>
              <option value="Pilot-2">Pilot 2</option>
              <option value="Pilot-3">Pilot 3</option>
              <option value="Pilot-4">Pilot 4</option>
              <option value="Pilot-5">Pilot 5</option>
            </select>

            <select
              name="select-job-type"
              id="select-job-type"
              class="form__field"
            >
              <option value="default" disabled selected>Select Job Type</option>
              <option value="Pilot-1">Aerial Photography and Videography</option>
              <option value="Pilot-2">Filmmaking and Cinematography</option>
              <option value="Pilot-3">Event Coverage</option>
              <option value="Pilot-4">Real Estate Marketing</option>
              <option value="Pilot-5">Custom Services</option>
            </select>
          </div>

          <div class="form__row">
            <input
              type="text"
              name="address"
              id="address"
              class="form__field"
              placeholder="Organization Address"
            >
          </div>

          <div class="form__row">
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Any extra information you need to tell us?"
              class="form__field form__field--textarea"
            ></textarea>
          </div>

          <div class="form__row form__row--submit">
            <input
              type="submit"
              value="Submit"
              class="form__submit"
            >
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
